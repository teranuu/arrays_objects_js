<!DOCTYPE html>
<html>

<head>
    <title>arrays and objects in javascript</title>
</head>

<body>

    <p id="demo"></p>
    <p id="demo2"></p>
</body>

<script>



    let num = 0;
    let message = "";
   

    let person = {
        name : "Denn",
        age : 21,
        isStudent : true
        
    };

    const movies = ["Sample1", "Sample2", "Sample3", "Sample4", "Sample5"];

    for (let i of movies){
        message += i + "<br>";
    }

    movies.push("Sample6"); //add content to end
    movies.shift(); //remove first content
    let newMovies = movies.map(movie => movie.toUpperCase()); //convert movies to uppercase

     for (let i of newMovies){
        message += i + "<br>";
    }

    
     message = `${message}`;
     document.getElementById("demo").innerHTML = message;

    
    const messageMovies = `Hello my name is ${person.name}, and I am ${person.age} years old`;
    newMessageMovies = messageMovies.toUpperCase();
    message = newMessageMovies;
    document.getElementById("demo2").innerHTML = message;

    // exer:
    // print all content using for
    // add new content to end
    // remove first content
    // use map() function to convert content to uppercase
    

</script>

</html>
